<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Angular Practice</title>
  <script>
  var segmentCount = 1;
  var l = window.location;

  l.replace(
    l.protocol + '//' + l.host +
    l.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
    '/?/' +
    l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
    l.search +
    l.hash
  );
</script>

</head>

<body></body>

</html>
